<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Simply Weather </title>
</head>

<body>
    <div class="container mx-auto my-6">
        <h2 class="my-4 text-muted text-center">
            SimplyWeather
        </h2>
        <h4><p id="cityName">
            

        </p> </h4>
        <div id="map" style="width:50%;height:400px;"></div>
        <form action="" class="my-4 text-center text-muted change-location">
            <label for="city" class="my-2">Enter the City name</label>
            <input type="text" name="city" class="form-control p-4 my-50">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">

            <div class="icon bg-light mx-auto text-center">
                <!-- icons -->
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">city name</h5>
                <div class="my-3">weather condition</div>
                <div class="my-4 display-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGgM_NU4vnqcfVzlOwL86OUV0oTfM97Ek&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script src="src/api.js"></script>
    <script src="src/app.js"></script>

</body>

</html>
